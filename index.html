<!DOCTYPE html>
<html>
<head>
  <title>RPS!</title>

  <!-- <script src="https://www.gstatic.com/firebasejs/live/3.4.0/firebase.js"></script> -->

  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


  


</head>

<body>

<script type="text/javascript" src="assets/javascript/app.js"></script>

  
  <div id="header">ROCK PAPER SCISSORS</div>

  <div id="start">

    <input type="text" name="username" id="startInput">

    <button id="start1">Start</button>

  </div>

  <div id="main">

    <div id="playerStats">
      
      <div id="playerName1">Player 1</div>

      <div id="choice">
        
        <div id="rock" class="playerChoice">Rock</div>

        <div id="paper" class="playerChoice">Paper</div>

        <div id="scissors" class="playerChoice">Scissors</div>

      </div>

      <div id="wins">Wins: </div>

      <div id="losses">Losses: </div>

    </div>

    <div id="result"></div>

    <div id="opponentStats">
      
      <div id="playerName2">Player 2</div>

      <div id="choice2">
        
        <div id="rock2" class="playerChoice">Rock</div>

        <div id="paper2" class="playerChoice">Paper</div>

        <div id="scissors2" class="playerChoice">Scissors</div>

      </div>

      <div id="wins2">Wins: </div>

      <div id="losses2">Losses: </div>

    </div>

  </div>

  <div id="mainChat"></div>

  <div id="blah">

    <input type="text" name="comments" id="chatEnter">

    <button id="submit">Send</button>

  </div>

  <div id="reset">
    
    <button id="reset1">RESET</button>

  </div>



  </body>


</html>
